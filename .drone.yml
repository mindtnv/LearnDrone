kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - dotnet publish -c Release -o ./app

  - name: docker-build
    image: plugins/docker
    settings:
      username:
        from_secret: registry-username
      password:
        from_secret: registry-password
      repo: $REGISTRY/$IMAGE
      registry: 
        from_secret: registry
      dockerfile: 
        from_secret: dockerfile

  - name: deploy
    image: docker:stable
    user: 0
    environment:
      INPUT_REMOTE_HOST: 
        from_secret: ssh-host
      INPUT_SSH_PRIVATE_KEY:
        from_secret: ssh-private-key
      INPUT_SSH_PUBLIC_KEY:
        from_secret: ssh-public-key
    commands:
      -  chmod +x ./deploy.sh
      - ./deploy.sh $IMAGE